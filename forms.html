    <main>

        <h1>Interest Forms</h1>

        <form action="/submit" method="post">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">

            <br>

            <label for="county">County:</label>
            <select name="county" id="county">
            <option value="hanford">Hanford</option>
            <option value="lemoore">Lemoore</option>
            <option value="fresno">Fresno</option>   
            </select>

            <br>

            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" cols="50" rows="4"></textarea>
            
            <br>

            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="30">

            <br>

            <label for="subcribe">Subscribe to Newsletter</label>
            <input type="checkbox" name="subcribe" id="subcribe" value="yes">

            <br>

            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate">

            <br>

            <label for="favcolor">Favorite Color:</label>
            <input type="color" id="favcolor" name="favcolor">

            <br>

            <input type="submit" value="Submit">

            <input type="reset" value="Reset">

        </form>
